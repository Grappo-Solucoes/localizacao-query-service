name: Deploy PRD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build container image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Check outputs
        run: echo ${{ steps.vars.outputs.sha_short }}

      - name: Log into registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ACR_ENDPOINT }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ secrets.ACR_ENDPOINT }}/localizacao-query-service:${{ steps.vars.outputs.sha_short }}
            ${{ secrets.ACR_ENDPOINT }}/localizacao-query-service:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Update deployment with new image
        run: |
          kubectl set image deployment/localizacao-query-service \
            localizacao-query-service=${{ secrets.ACR_ENDPOINT }}/localizacao-query-service:${{ steps.vars.outputs.sha_short }}

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/localizacao-query-service